<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="false">
    <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
    <h1 class="text-center text-primary">Register</h1>
    <br>
    <div class="form-group">
        <input type="text" name="username" [(ngModel)]="model.username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" [(ngModel)]="model.password" name="password" class="form-control" placeholder="Password">
        <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Confirm password" required=""> -->
    </div>
    <div class="form-group text-center">
        <button class="btn btn-secondary mr-2" (click)="cancel()" type="submit">Cancel</button>
        <button class="btn btn-success mr-2" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">Â© 2020-2021</p>
    </div>
</form>
