<div class="container-mt-5" >
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your Match!</h1>
        <p class="lead">Join our comunity of Love... </p>
        <div class="text-center">
            <button class="btn-primary btn-lg mr-2" (click)="register()">Register</button>
            <button class="btn-info btn-lg">Lead more</button>
        </div>
    </div>

    <div class="container" style="margin-top: 100px;" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register></app-register>
            </div>
        </div>
    </div>
</div>
