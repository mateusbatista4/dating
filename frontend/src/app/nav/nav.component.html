

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dating</a>
        
        
            <ul *ngIf="isLogged" class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                <a class="nav-link" href="#">Matches</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
                </li>
                <li class="nav-item">
                <a class="nav-link " href="#">Messages</a>
                </li>
            </ul>
        
        <div *ngIf="isLogged" class="dropdown" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle >Bem Vindo {{model.username}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                    <a class="dropdown-item">Editar Perfil</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()" >Sair</a>
            </div>
        </div>    
       
        <form *ngIf="isLogged == false"  #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
            <input 
                name="username"
                [(ngModel)]="model.username"
                class="form-control me-2" 
                type="text" 
                placeholder="Login">
            <input 
                name="password"
                [(ngModel)]="model.password"
                class="form-control me-2" 
                type="password" 
                placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
</nav>
